<section class="p-3 ">
  <div class="container">
    <div class="row">

      <!-- Main content START -->


      <!-- Personal info START -->
      <div class="card border">
        <!-- Card header -->
        <div class="card-header border-bottom">
          <h4 class="card-header-title">Personal Information</h4>
        </div>

        <!-- Card body START -->
        <div class="card-body">
          <!-- Form START -->
          <form class="row g-3" [formGroup]="InfoForm" (ngSubmit)="saveChanges()">
            <!-- Profile photo -->
            <div class="col-12">
              <label class="form-label p-2" style="color: var(--bs-gray-500);">Upload your profile photo<span
                  class="text-danger">*</span></label>
              <div class="d-flex align-items-center " style="justify-content: space-evenly  ;">
                <img id="uploadfile-1-preview" class="w-25  border border-white border-3 shadow"
                  alt="Vendor image" [src]="url">
                <!-- Upload button -->
                <label class="btn btn-sm mb-0 p-2 text-white" style="background-color: #1A936F !important;"
                  for="uploadfile-1">
                  <i class="fa-solid fa-plus"></i>
                  Change Image</label>
                <input id="uploadfile-1" class="form-control d-none btn btn-sm" #img type="file" (change)="Update(img)">
              </div>
            </div>

            <!-- Name -->
            <div class="col-md-6 mt-3">
              <label class="form-label" style="color: var(--bs-gray-500);">Full Name<span
                  class="text-danger">*</span></label>
              <input type="text" class="form-control"  [(ngModel)]="UserName" formControlName="UserName"  placeholder="Enter your User Name">
            </div>

            <!-- Email -->
            <div class="col-md-6 mt-3">
              <label class="form-label" style="color: var(--bs-gray-500);">Email address<span
                  class="text-danger">*</span></label>
              <input type="email" class="form-control" formControlName="Email" [(ngModel)]="email" placeholder="Enter your email ">
            </div>

            <!-- Mobile -->
            <div class="col-md-6 mt-4">
              <label class="form-label" style="color: var(--bs-gray-500);">Mobile number<span
                  class="text-danger">*</span></label>
              <input type="text" class="form-control" [(ngModel)]="PhoneNo" formControlName="PhoneNumber" placeholder="Enter your Mobile Number">
            </div>
