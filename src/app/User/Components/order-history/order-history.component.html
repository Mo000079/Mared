  <li class="nav-item">
    <p class="py-2 active" style="margin-top: 10px;">Order History</p>
  </li>
</ul>

<div class="container">
  <div class="row">
    <section class="vh-50 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row" *ngFor="let order of orderList">
          <div class="col-md-6 col-lg-4 col-xl-6 p-0 me-1" *ngFor="let orderDetails of order.orderDetailsModel"
            style="margin-bottom: 15px;">
            <div class="card card-stepper" style="border-radius: 16px;">
              <div class="card-header p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <div>

                    <p class="text-muted mb-2 ">
                      <i class="fa-solid fa-key" style="color:#1A936F"></i>
                      Order ID
                      <span class="fw-bold text-body">{{orderDetails.productId}}</span>
                    </p>
                    <p class="text-muted mb-0">
                      <i class="fa-solid fa-clock" style="color:#1A936F"></i>
                      Place On
                      <span class="fw-bold text-body">{{order.date}}</span>
                    </p>

                  </div>
                  <div>
                    <h6 class="mb-0"> <a class="btn btn-success w-100 text-start ms-1 text-light p-0" (click)="makeRevw(orderDetails.productId)" type="button" class="btn btn-success ms-1 text-start w-100 text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Review</a> </h6>
<div *ngIf="review">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{orderDetails.productId}}">Add Rating</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <textarea class="modal-body form-control" [(ngModel)]="Massegge">

        </textarea>
        <div class="p-4">
                    <div class="rate">
                      <input type="radio" id="star5" name="rate" value="5" />
                      <label for="star5" title="text">5 stars</label>
                      <input type="radio" id="star4" name="rate" value="4" />
                      <label for="star4" title="text">4 stars</label>
                      <input type="radio" id="star3" name="rate" value="3" />
                      <label for="star3" title="text">3 stars</label>
                      <input type="radio" id="star2" name="rate" value="2" />
                      <label for="star2" title="text">2 stars</label>
                      <input type="radio" id="star1" name="rate" value="1" />
                      <label for="star1" title="text">1 star</label>
                    </div>
        </div>

















        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success"  data-bs-dismiss="modal" (click)="addReview()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

                  </div>
                </div>
              </div>
              <div class="card-body p-4">
                <div class="d-flex flex-row mb-4 pb-2">
                  <div class="flex-fill">
                    <p class="text-muted"> Product Name: {{orderDetails.productName}}</p>
                    <p class="text-muted"> Qt: {{orderDetails.quantity}}</p>

                    <h4 class="mb-3">{{orderDetails.price}}<span class="small text-muted">£ </span></h4>
                    <h4 class="mb-3">Earned Points: {{orderDetails.earnedPoints}} <span class="small text-muted">£
                      </span></h4>

                    <!-- <p class="text-muted">Tracking Status on: <span class="text-body">11:30pm,
                        Today</span></p> -->


                  </div>
                  <div>
                    <img class="align-self-center img-fluid"
                      src="https://localhost:7104/Images/{{orderDetails.orderImgUrl}}" width="250">
                  </div>
                </div>
              </div>

            </div>
          </div>

      </div>


    </section>
  </div>
