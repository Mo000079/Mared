<div class="container mt-5 ps-5">
  <div class="d-flex flex-column flex-lg-row justify-content-between">
    <div class="d-flex flex-column flex-lg-row justify-content-between m-0">

      <form class="col-auto me-1 mb-5">
        <div class="col-auto">
          <input type="text" class="form-control" id="productsearch" placeholder="Search....">
        </div>
      </form>
    </div>
  </div>

  <table class="table table-striped d-none d-lg-block" id="allProductTable" aria-describedby="allProductTable_info">
    <thead class="table-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col me-3">Name</th>
        <th scope="col me-3">image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let cate of categories">
        <td>
          {{cate.id}}
        </td>
        <td class="pe-5">{{cate.name}}</td>
        <td><img src="./../../../../assets/img/shopLogo1.jpg" /></td>
        <td>
          <div class="btn-box d-flex flex-row justify-content-between">
            <div class="btn ms-1">

              <button (click)="Delete(cate.id)">
                <i class="fa fa-trash"></i>
              </button>

            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>


<form class="mt-5" [formGroup]="cateForm" (ngSubmit)="AddCate()">
  <div class="mb-3">
    <input type="text" placeholder="Category Name" formControlName="Name" class="form-control" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <input type="file" class="form-control" #img (change)="uploadImg(img)">
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>



</div>
