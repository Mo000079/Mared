  <!-- table -->
  <table class="table table-striped d-none d-lg-block mt-3" id="allProductTable" aria-describedby="allProductTable_info">
    <thead class="table-light text-center">
      <tr>
        <!-- <th scope="col">Request Id</th> -->
        <th scope="col">Name</th>
        <th scope="col">Email </th>
        <th scope="col">Subscription Type</th>
        <th scope="col p-4">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let req of Requests">
        <td class="text-center">
          {{req.name}}
        </td>
        <td class=" text-center">{{req.email}}</td>
        <td class="text-center" *ngIf="req.memberShip == 1">Free</td>
        <td class="text-center" *ngIf="req.memberShip == 2">Silver</td>
        <td class="text-center" *ngIf="req.memberShip == 3">Gold</td>
        
      
        <td class=" px-5 py-1">
          <div class="btn-box d-flex flex-row justify-content-between">
            <div class="btn">
              <!-- Success -->
              <button (click)="approve(req.id)">
                <i class="fa-regular fa-circle-check"></i>
              </button>
            </div>
            <div class="btn ms-1 bg-danger">
              <!-- cancel -->
              <button (click)="cancel(req.id)">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <!-- <a class="dropdown-item">
            <div class="btn ms-1 details">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </a> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
